<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./packages/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="contect_us.css">
    <title>contect up</title>
</head>
<body>
    <section class="contact section" id="contact">
        <h2 class="section__title">Contact me</h2>
        <span class="section__subtitle">Get in touch</span>

        <div class="contact__container container grid">
            <div>
                <div class="contact__information">
                    <i class="uil uil-phone-alt contact__icon"></i>

                    <div>
                        <h3 class="contact__title">Call me</h3>
                        <span class="contatc__subtitle">(+91) 7698362615</span>
                    </div>
                </div>

                <div class="contact__information">
                    <i class="uil uil-envelope contact__icon"></i>

                    <div>
                        <h3 class="contact__title">E-mail</h3>
                        <span class="contatc__subtitle">avivekariya18@gmail.com</span>
                    </div>
                </div>

                <div class="contact__information">
                    <i class="uil uil-map-marker contact__icon"></i>

                    <div>
                        <h3 class="contact__title">Location</h3>
                        <span class="contatc__subtitle">Gondal, Gujarat</span>
                    </div>
                </div>
            </div>

            <form action="https://formspree.io/f/xwkjrlor" method="POST" class="contact__form grid">
                <div class="contact__inputs grid">
                    <div class="contact__content">
                        <label for="" class="contact__label">Name</label>
                        <input type="text" name="NAME" class="contact__input" required autocomplete="off">
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">E-mail</label>
                        <input type="email" name="E-mail" class="contact__input" required autocomplete="off">
                    </div>
                </div>

                <div class="contact__content">
                    <label for="" class="contact__label">Subject</label>
                    <input type="text" name="subject" class="contact__input" required autocomplete="off">
                </div>

                <div class="contact__content">
                    <label for="" class="contact__label">Description</label>
                    <textarea name="message" id="" cols="0" rows="7" class="contact__input" required autocomplete="off"></textarea>
                </div>

                <div >
                    <!-- <a href="#" type="submit" class="button button--flex"> -->
                        <button class="button button--flex" type="submit">
                        Send message
                        <i class="uil uil-message button__icon"></i>
                    </button>
                    <!-- </a> -->
                </div>
            </form>
        </div>

    </section>
</main>

    
</body>
</html>
